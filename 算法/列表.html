  <body>
    类似于：购物清单，待办事项，元素不是很多， 不适合很长序列查找元素或排序。
    列表是一种最自然的数据组织方式 概念和定义： 
    1.列表是一组有序的数据。每个列表中的数据项称为元素。元素的数量受内存控制 
    2.不包含任何元素的列表称为空列表

    <script>
      // 列表实现
      function List() {
        this.listSize = 0; // 列表元素个数
        this.pos = 0; // 列表当前位置，指针当前位置
        this.dataStore = []; //初始化一个空数组用来保存列表
        this.clear = clear; // 清除列表元素
        this.find = find; // 查找列表元素
        this.toString = toString; // 返回列表字符串形式
        this.insert = insert; // 在现有元素后插入新元素
        this.append = append; // 在列表末尾插入元素
        this.remove = remove; // 从列表中删除元素
        this.unshift = unshift; // 在列表头部插入元素
        // 移动指针
        this.front = front; // 把指针从列表当前位置移动到第一个元素
        this.end = end; // 把指针从列表当前位置移动到最后一个位置
        this.prev = prev; // 将指针前移一位
        this.next = next; // 将指针后移一位
        this.length = length; // 列表包含元素的个数
        this.currPos = currPos; // 返回列表当前指针的位置
        this.moveTo = moveTo; // 将指针移动到指定位置
        this.getElement = getElement; // 显示当前元素
        this.contains = contains; // 是否包含该元素
      }

      function append(ele) {
        this.dataStore[this.listSize++] = ele;
      }

      function find(ele) {
        for (let i = 0; i < this.dataStore.length; ++i) {
          if (this.dataStore[i] === ele) {
            this.pos = i;
            return i;
          }
        }
        return -1;
      }

      function clear() {
        delete this.dataStore;
        this.dataStore.length = 0;
        this.listSize = this.pos = 0;
      }

      function toString() {
        return this.dataStore;
      }

      function insert(ele, after) {
        const index = this.find(after);
        if (index > -1) {
          // 给 after 后面插 index 要 +1
          this.dataStore.splice(index + 1, 0, ele);
          ++this.listSize;
          return true;
        }
        return false;
      }

      function remove(ele) {
        const index = this.find(ele);
        if (index > -1) {
          this.dataStore.splice(index, 1);
          --this.listSize;
          return true;
        }
        return false;
      }

      function unshift(ele) {
        this.datastore.splice(0, 0, ele);
      }

      function front() {
        this.pos = 0;
      }

      function end() {
        this.pos = this.listSize - 1;
      }

      function prev() {
        if (this.pos > this.listSize -1) {
          ++this.pos 
          return true
        }
        return false
      }      

      function next() {
        if (this.pos < 0) {
          --this.pos
          return true 
        }
        return false
      }

      function length() {
        return this.listSize
      }
      
      function currPos() {
        return this.pos
      }

      function moveTo(index) {
        if (index < 0 || index > this.listSize -1) {
          return false
        }
        this.pos = index;
      }

      function getElement(ele) {
        return this.dataStore[this.pos]
      }

      function contains(ele) {
        return this.find(ele) != -1;
      }


      const arr = new List()
      arr.append('wyy')
      arr.append('hahaha')
      arr.append('asdfa')
      console.log(arr.toString())
      console.log(arr.length())
      console.log(arr.find('wyy'))
    </script>
